<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="blog posts">
    <meta name="author" content="semantichtml">
    <meta name="robots" content="index, follow">

    <link rel="icon" href="./images/logo.jpg">

    <link rel="stylesheet" href="./styles/index.css">

    <title>Semantic HTML</title>
    <script defer src="./scripts/index.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.jpg" alt="">
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="booking.html">Booking</a></li>
      </ul>
    </nav>
    <main>
      <h1>Booking</h1>
      <form method="POST">
        <div>
          <label for="booking_date">Booking Date
          </label>
          <input type="date" name="booking_date" id="booking_date">
        </div>
        <div>
          <label for="booking_people">Number of People</label>
          <input type="range" name="booking_people" id="booking_people" min="1"
            max="10" value="4" oninput="this.nextElementSibling.value = this.value">
          <output>4</output>
        </div>
        <div>
          <label for="booking_location">Locations</label>
          <input list="locations" id="booking_location" name="booking_location">
          <datalist id="locations">
            <option value="Downtown"></option>
            <option value="Uptown"></option>
          </datalist>
        </div>
        <div>
          <button type="submit">Book</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright Restaurant Food & Drinks</p>
    </footer>
  </body>
</html>
