<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="blog posts">

  <meta name="robots" content="index, follow">

  <link rel="icon" href="./images/logo.jpg">

  <link rel="stylesheet" href="./styles/index.css">

  <title>Semantic HTML</title>
  <script defer src="./scripts/index.js"></script>
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.jpg" alt="">
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="booking.html">Booking</a></li>
    </ul>
  </nav>
  <main>
    <h1>Sign Up</h1>
    <form>
      <div>
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" required>
      </div>
      <div>
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="lastname" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="6" maxlength="15">
      </div>
      <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required minlength="6" maxlength="15">
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
  <footer>
    <p>Copyright Restaurant Food & Drinks</p>
  </footer>
</body>
</html>
